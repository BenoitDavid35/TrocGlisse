<app-navbar-settings></app-navbar-settings>
<div class="main">
  <div class="row">
    <div class="col-sm-8">
      <!-- current product -->
      <div class="row justify-content-center product_surroundings">
        <div class="col-sm-4">
          <img src="{{ arrProduct.picture }}" alt="product image" class="main_product_picture">
        </div>
        <div class="col-sm-8">
          <div class="row">
            <h3>{{ arrProduct.name }}</h3>
          </div>
          <div class="row">
            <p>{{ arrProduct.description }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div *ngFor="let product of arrProductList">
        <div class="row product_surroundings" (click)="getProduct(product.product_id)">
          <div class="col-sm-4">
            <img src="{{ product.product_picture }}" alt="product image" class="product_picture">
          </div>
          <div class="col-sm-8">
            <div class="row">
              <h3>{{ product.product_description }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
