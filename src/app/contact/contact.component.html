<app-navbar></app-navbar>
<div class="contact-main">
  <div class="row justify-content-center">
    <div class="col-sm-6 contact-card">
      <div class="row justify-content-center">
        <h2>Nous contacter</h2>
      </div>
        <div class="row justify-content-center">
          <div class="form-group">
            <label for="object">Objet:</label>
            <input type="text" class="form-control" id="object" name="input_object" [(ngModel)]="object" required>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control message" id="message" name="input_message" [(ngModel)]="message" required>
          </div>
        </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Envoyer le message</button>
        </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
